---
title: Cán bộ xã
headertitle: Danh sách cán bộ làm việc cho xã
layout: home
permalink: /canboxa-page3
---
    <div class="row">
            <div class="col-md-12">

                {% for i in site.data.person3 %}

                <!-- TEAM MEMBER : begin -->
                <!-- To use Team Member element without portrait, remove "m-has-portrait" class from the following element
                and remove element with "member-portrait" class -->
                <div class="c-team-member m-has-portrait">
                    <div class="c-content-box">
                        <div class="team-member-inner">


                            <div class="member-portrait">
                                <img src="{{i.img}}" alt="{{i.name}}">
                            </div>
                            <h3 class="member-name">{{i.name}}</h3>
                            <h4 class="member-role">{{i.role}}</h4>
                            <div class="member-description">
                                <p>Điện thoại: <a href = "tel: {{i.phone}}"> {{i.phone}}</a><br>
                                {% if i.mail %}
                                
                                Email: <a href="mailto:{{i.mail}}">{{i.mail}}</a></p>

                                {% endif%}
                            </div>


                            <!-- You can uncomment this block to show social icons for this member
                            <ul class="member-social">
                                <li><a href="#" target="_blank"><i class="fa fa-twitter"></i></a></li>
                                <li><a href="#" target="_blank"><i class="fa fa-facebook"></i></a></li>
                            </ul-->
                        </div>
                    </div>
                </div>
                <!-- TEAM MEMBER : end -->

                {% endfor %}

                

            </div>
            </div>

            {% include paginate.html %}
